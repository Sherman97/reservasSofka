name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  backend:
    name: Backend (${{ matrix.service }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, bookings-service, api-gateway, inventory-service, locations-service]
        node-version: [20]

    defaults:
      run:
        working-directory: Backend/services/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json in Backend/services/${{ matrix.service }} - skipping"
            exit 0
          fi
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: |
          if [ -f package.json ] && grep -q '"test"' package.json; then
            if grep -q 'no test specified' package.json; then
              echo "Placeholder test script detected, skipping"
              exit 0
            fi
            npm test
          else
            echo "No test script, skipping"
          fi

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json in Frontend/ - skipping"
            exit 0
          fi
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: |
          if [ -f package.json ] && grep -q '"test"' package.json; then
            if grep -q 'no test specified' package.json; then
              echo "Placeholder test script detected, skipping"
              exit 0
            fi
            npm test
          else
            echo "No test script, skipping"
          fi

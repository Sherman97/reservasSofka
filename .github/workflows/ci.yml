name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (${{ matrix.service }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20]
        service:
          - auth-service
          - bookings-service
          - api-gateway
          - inventory-service
          - locations-service

    defaults:
      run:
        shell: bash
        working-directory: Backend/services/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Detect service
        run: |
          echo "Working dir: $(pwd)"
          if [ ! -f package.json ]; then
            echo "No package.json in Backend/services/${{ matrix.service }}. Skipping this service."
            echo "SKIP=true" >> $GITHUB_ENV
          else
            echo "SKIP=false" >> $GITHUB_ENV
          fi

      - name: Install
        if: env.SKIP != 'true'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint
        if: env.SKIP != 'true'
        run: npm run lint --if-present

      - name: Test
        if: env.SKIP != 'true'
        run: |
          # Si no hay script test, no corremos nada
          if ! node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)"; then
            echo "No test script, skipping"
            exit 0
          fi

          # Si el test es el placeholder tÃ­pico, no fallar el CI
          if node -e "const p=require('./package.json'); const t=(p.scripts&&p.scripts.test)||''; process.exit(t.includes('no test specified') ? 0 : 1)"; then
            echo "Placeholder test script detected (no test specified). Skipping"
            exit 0
          fi

          npm test

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: Frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect frontend
        run: |
          echo "Working dir: $(pwd)"
          if [ ! -f package.json ]; then
            echo "No package.json in Frontend/. Skipping frontend."
            echo "SKIP=true" >> $GITHUB_ENV
          else
            echo "SKIP=false" >> $GITHUB_ENV
          fi

      - name: Install
        if: env.SKIP != 'true'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint
        if: env.SKIP != 'true'
        run: npm run lint --if-present

      - name: Test
        if: env.SKIP != 'true'
        run: |
          if ! node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)"; then
            echo "No test script, skipping"
            exit 0
          fi

          if node -e "const p=require('./package.json'); const t=(p.scripts&&p.scripts.test)||''; process.exit(t.includes('no test specified') ? 0 : 1)"; then
            echo "Placeholder test script detected (no test specified). Skipping"
            exit 0
          fi

          npm test

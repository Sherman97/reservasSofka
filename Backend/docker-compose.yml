version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: reservas_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 7801996
      MYSQL_DATABASE: reservas_db
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:

version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: reservas_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reservas_db
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reservas-network

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: reservas_api_gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      AUTH_URL: "http://auth-service:3001/auth"
      BOOKINGS_URL: "http://bookings-service:3002/bookings"
      INVENTORY_URL: "http://inventory-service:3003/inventory"
      LOCATIONS_URL: "http://locations-service:3004/locations"
      DB_HOST: mariadb
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: reservas_db
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - reservas-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: reservas_auth_service
    restart: always
    environment:
      PORT: 3001
      DB_HOST: mariadb
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: reservas_db
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - reservas-network

  bookings-service:
    build:
      context: ./services/bookings-service
      dockerfile: Dockerfile
    container_name: reservas_bookings_service
    restart: always
    environment:
      PORT: 3002
      DB_HOST: mariadb
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: reservas_db
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - reservas-network

  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: reservas_inventory_service
    restart: always
    environment:
      PORT: 3003
      DB_HOST: mariadb
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: reservas_db
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - reservas-network
